<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title id="page-title">Захар Каверин визитка</title>

        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script async src="script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><button id="rus">RU</button></li>
                    <li><button id="eng">EN</button></li>
                    <li><a href="#introduction" id="nav-intro"></a></li>
                    <li><a href="#stack" id="nav-about"></a></li>
                    <li><a href="#projects" id="nav-projects"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="introduction" class="section">
                <article id="intro">
                    <img class="corner-pattern bottom-left" src="images/pattern1.png" alt="">
                    <img class="corner-pattern top-right" src="images/pattern1.png" alt="">

                    <p id="intro-text"></p>
                    <div id="contacts">
                        <a href=#><img class="logo github" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBpAgjyTmbZqNifhkIsHXtr3clSdPvxQ5kIg&s" alt="github"></a>
                        <a href=#><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" alt="telegram"></a>
                        <a href=#><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/1280px-Gmail_icon_%282020%29.svg.png" alt="mail"></a>
                    </div>
                </article>
            </section>
            <section id="stack" class="section">
                <h2 id="skills-title"></h2>
                <div id="stack-content">
                    <div id="skills-grid">
                        <article class="description">
                            <h3 id="frontend-title">Frontend</h3>
                            <ul>
                                <li id="html-skills"></li>
                                <li id="js-skills"></li>
                            </ul>
                        </article>
                        <article class="description">
                            <h3 id="backend-title">Backend</h3>
                            <ul>
                                <li id="py-skills"></li>
                                <li id="go-skills"></li>
                            </ul>
                        </article>
                        <article class="description">
                            <h3 id="other-title"></h3>
                            <ul>
                                <li id="git-skills"><strong>Git & GitHub</strong></li>
                                <li id="figma-skills"><strong>Figma</strong></li>
                                <li id="ide-skills"><strong>IDE</strong> — VSCode, PyCharm</li>
                                <li id="lang-skills"></li>
                            </ul>
                        </article>
                    </div>
                    <article class="card">
                            <img id="photo" src="images/avatar.png"/>
                            <p id="about-text-1"></p>
                            <p id="about-text-2"></p>
                    </article>
                </div>
            </section>
            <section id="projects">
                <div class="projects-grid">
                    <h2 id="projects-title"></h2>
                    <div class="project-card">
                        <div class="project-image">
                            <img src="images/project1.jpg" alt="Название проекта">
                            <div class="project-links">
                                <a href="https://github.com/zakharkaverin1/portfolio" class="code-link" id="project-github-link">GitHub</a>
                            </div>
                        </div>
                        <div class="project-content">
                            <h3 id="project1-title"></h3>
                            <p id="project1-description"></p>
                            <ul>
                                <li id="project1-feature1"></li>
                                <li id="project1-feature2"></li>
                                <li id="project1-feature3"></li>
                                <li id="project1-feature4">JavaScript</li>
                            </ul>
                            <div class="tech-stack">
                                <span class="tech-tag">HTML</span>
                                <span class="tech-tag">CSS</span>
                                <span class="tech-tag">JavaScript</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
